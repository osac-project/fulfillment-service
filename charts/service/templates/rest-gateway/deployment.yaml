{{- $caBundleConfigMap := required "certs.caBundle.configMap is required" .Values.certs.caBundle.configMap }}

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: fulfillment-rest-gateway
spec:
  selector:
    matchLabels:
      app: fulfillment-rest-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: fulfillment-rest-gateway
    spec:
      volumes:
      - name: cas
        configMap:
          name: {{ $caBundleConfigMap }}
      - name: tls
        secret:
          secretName: fulfillment-rest-gateway-tls
      containers:
      - name: rest-gateway
        image: {{ .Values.images.service }}
        volumeMounts:
        - name: cas
          mountPath: /etc/fulfillment-rest-gateway/tls/cas
        - name: tls
          mountPath: /etc/fulfillment-rest-gateway/tls
        command:
        - /usr/local/bin/fulfillment-service
        - start
        - rest-gateway
        - --log-level={{ .Values.log.level }}
        - --log-headers={{ .Values.log.headers }}
        - --log-bodies={{ .Values.log.bodies }}
        - --ca-file=/etc/fulfillment-rest-gateway/tls/cas
        - --http-listener-address=0.0.0.0:8000
        - --http-listener-tls-crt=/etc/fulfillment-rest-gateway/tls/tls.crt
        - --http-listener-tls-key=/etc/fulfillment-rest-gateway/tls/tls.key
        - --grpc-server-address=fulfillment-api:8000
        - --grpc-keep-alive=5m
        - --metrics-listener-address=0.0.0.0:8002
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8002
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
