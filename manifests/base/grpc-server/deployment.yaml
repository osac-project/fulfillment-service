apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulfillment-grpc-server
spec:
  selector:
    matchLabels:
      app: fulfillment-grpc-server
  replicas: 1
  template:
    metadata:
      labels:
        app: fulfillment-grpc-server
    spec:
      volumes:
      - name: cas
        configMap:
          name: ca-bundle
      - name: cert
        secret:
          secretName: fulfillment-database-client-cert
      - name: tls
        secret:
          secretName: fulfillment-grpc-server-tls
      containers:
      - name: grpc-server
        image: fulfillment-service
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: cas
          mountPath: /etc/fulfillment-grpc-server/tls/cas
        - name: cert
          mountPath: /secrets/cert
        - name: tls
          mountPath: /etc/fulfillment-grpc-server/tls
        command:
        - /usr/local/bin/fulfillment-service
        - start
        - grpc-server
        - --log-level=info
        - --log-headers=false
        - --log-bodies=false
        - --ca-file=/etc/fulfillment-grpc-server/tls/cas
        - "--db-url=postgres://client@fulfillment-database:5432/service?\
          sslmode=verify-full&\
          sslcert=/secrets/cert/tls.crt&\
          sslkey=/secrets/cert/tls.key&\
          sslrootcert=/secrets/cert/ca.crt"
        - --grpc-listener-address=0.0.0.0:8000
        - --grpc-listener-tls-crt=/etc/fulfillment-grpc-server/tls/tls.crt
        - --grpc-listener-tls-key=/etc/fulfillment-grpc-server/tls/tls.key
        - --grpc-authn-trusted-token-issuers=https://keycloak.keycloak.svc.cluster.local:8000/realms/osac
        - --grpc-authn-type=external
        - --grpc-authn-external-address=authorino-authorino-authorization:50051
        - --tenancy-logic=default
        - --metrics-listener-address=0.0.0.0:8002
        ports:
        - name: grpc
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8002
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/fulfillment-service
            - probe
            - grpc-server
            - --ca-file=/etc/fulfillment-grpc-server/tls/ca.crt
            - --grpc-server-address=localhost:8000
            - --grpc-server-timeout=1s
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/fulfillment-service
            - probe
            - grpc-server
            - --ca-file=/etc/fulfillment-grpc-server/tls/ca.crt
            - --grpc-server-address=localhost:8000
            - --grpc-server-timeout=1s
          initialDelaySeconds: 5
          periodSeconds: 10
